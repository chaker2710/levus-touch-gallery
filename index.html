<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>levus touch gallery</title>
    <link rel="stylesheet" href="css/levus-touch-gallery.css">
    <link rel="icon" type="image/svg" sizes="128x128" href="./favicons.svg">
</head>
<body style="padding:100px 5px;background:gainsboro">
    
    <div class="wrapper" style="background:white">

        <div class="levus-touch-gallery">
            <div class="slides">

                <div class="slide slide-0">
                    <picture>
                        <img src="temp/00.jpg" alt="">
                    </picture>
                </div>
                <div class="slide slide-1">
                    <picture>
                        <img src="temp/01.jpg" alt="">
                    </picture>
                </div>
                <div class="slide slide-2">
                    <picture>
                        <img src="temp/02.jpg" alt="">
                    </picture>
                </div>
                <div class="slide slide-3">
                    <picture>
                        <img src="temp/03.jpg" alt="">
                    </picture>
                </div>                
                <div class="slide slide-4">
                    <picture>
                        <img src="temp/04.jpg" alt="">
                    </picture>
                </div>
                <div class="slide slide-5">
                    <picture>
                        <img src="temp/05.jpg" alt="">
                    </picture>
                </div>
                <div class="slide slide-6">
                    <picture>
                        <img src="temp/06.jpg" alt="">
                    </picture>
                </div>
                <div class="slide slide-7">
                    <picture>
                        <img src="temp/07.jpg" alt="">
                    </picture>
                </div>
           
            </div>
            <div class="thumbs"></div>
            <div class="dots"></div>
        </div>

    </div>

    <script src="js/levus-touch-gallery.js"></script>
</body>
</html>
